<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="https://source.unsplash.com/1600x900/?restrauant,cafe" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <a href="../index.html">
                  <img src="assets/images/icon (2).png" alt="logo" class="logo">
                </a>
              </div>
              <p class="login-card-description"><b>Register with Tea Story</b></p>
              <button class="loginBtn loginBtn--facebook">
                Sign up with Facebook
              </button>

              <button class="loginBtn loginBtn--google">
                Sign up with Google
              </button><br></br>
              <form id="form" action="#" method="GET">
                <div class="form-group">

                  <label for="text" class="sr-only">Full name</label>
                  <input type="text" name="fullName" id="name" class="form-control" placeholder="Full Name">
                </div>
                <div class="form-group">

                  <label for="text" class="sr-only">Mobile number</label>
                  <input type="number" name="mobileNum" id="num" class="form-control" placeholder="mobile number">
                </div>
                <div class="form-group">

                  <label for="email" class="sr-only">Email</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="sr-only">Create Password</label>
                  <input type="password" name="password" id="password" class="form-control"
                    placeholder="Create Password">
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="sr-only">Confirm Password</label>
                  <input type="password" name="password" id="password" class="form-control"
                    placeholder="Confirm Password">
                </div>
                <input name="login" id="login" onclick="formToJson()" class="btn btn-block login-btn mb-4" type="submit"
                  value="Register Me">
                  <!-- <button onclick = "fun()">Click me</button> -->

              </form>

              <!--<a href="#!" class="forgot-password-link">Forgot password?</a>-->
              <p class="login-card-footer-text">Already registered? <a href="/login/login.html" class="text-reset">Login
                  here</a></p>
              <nav class="login-card-footer-nav">
                <a href="#!">Terms of use.</a>
                <a href="#!">Privacy policy</a>
              </nav>
            </div>
          </div>
        </div>
